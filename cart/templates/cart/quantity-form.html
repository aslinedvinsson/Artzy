<form class="form update-form" method="POST" action="{% url 'cart:adjust_cart' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0 decrement-qty_{{ item.item_id }}
                    {% if item.print_type %}decrement-print_type_{{ item.item_id }}_{{ item.print_type }}{% endif %}"
                    data-item_id="{{ item.item_id }}" data-print_type="{{ item.print_type }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}
            {% if item.print_type %}print_type_{{ item.item_id }}_{{ item.print_type }}{% endif %}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}" data-print_type="{{ item.print_type }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black increment-qty_{{ item.item_id }}
                {% if item.print_type %}increment-print_type_{{ item.item_id }}_{{ item.print_type }}{% endif %}"
                data-item_id="{{ item.item_id }}" data-print_type="{{ item.print_type }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if item.product.has_print_types %}
                <input type="hidden" name="product_print_type" value="{{ item.print_type }}">
            {% endif %}
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}" data-product_print_type="{{ item.print_type }}"><small>Remove</small></a>
